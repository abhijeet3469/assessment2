<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORMS</h1>
    <form action="submit.html">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" value=""><br><br>
        <label for="mail">Email Address</label>
        <input type="email" id="mail" name="email" value=""><br><br>
        <label for="pass">Password</label>
        <input type="password" id="pass" name="password" value=""><br><br>
        <!-- For Language -->
        <label for="">Language</label><br><br>
        <!-- For Radio button and label -->
        <input type="radio" id="r" name="language" value="react">
        <label for="r">React</label><br>
        <input type="radio" id="r" name="language" value="angular">
        <label for="a">Angular</label><br>
        <input type="radio" id="v" name="language" value="vue">
        <label for="v">Vue</label><br><br>
        <!-- For Course -->
        <label>Course</label><br><br>
        <!-- For Checkbox and label -->
        <input type="checkbox" id="mern" name="course1" value="MERN">
        <label for="mern">MERN</label><br>
        <input type="checkbox" id="mean" name="course2" value="MEAN">
        <label for="mean">MEAN</label><br>
        <input type="checkbox" id="mevn" name="course3" value="MEVN">
        <label for="mevn">MEVN</label><br><br>
        <!-- For Field -->
        <label for="c">Field:</label><br>
        <!-- For Select -->
        <select name="course" id="c">
            <option value="frontend">Front End</option>
            <option value="backend">Back End</option>
            <option value="fullstack">Full Stack</option>
        </select><br><br>
        <!-- For text area -->
        <textarea name="description" id="" cols="30" rows="10"></textarea><br><br>
        <!-- for number -->
        <label for="n">Phone Number</label>
        <input type="number" id="n" name="phone" value="">
        <input type="submit">
         </form>
         <h1>TABLES</h1>
    <a href="table.html">Click Here</a>
</body>
</html>
